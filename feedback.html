<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sua Voz - Portal de Transparencia Vacinal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo"><a href="index.html">Ministerio da Saude</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Voltar para Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-container">
    <h1>Sua Voz Importa</h1>
    <p>Envie suas sugestoes, ideias e denuncias sobre as politicas de vacinacao.</p>
    <form id="form-feedback" class="feedback-form">
      <div class="form-group">
        <label for="nome">Nome (opcional):</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email (obrigatorio):</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione...</option>
          <option value="campanha">Melhoria nas Campanhas</option>
          <option value="comunicacao">Comunicacao</option>
          <option value="acesso">Acesso</option>
          <option value="educacao">Educacao</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="8" required></textarea>
      </div>
      <button type="submit" class="btn-primary">Enviar Sugestao</button>
    </form>
  </main>
  <footer>
    <div class="footer-inner">
      <p>Ministerio da Saude - Portal de Transparencia Vacinal</p>
    </div>
  </footer>
</body>
</html>
